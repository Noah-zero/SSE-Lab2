<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Username</title>
</head>
<body>
  <h1>Hello, {{ name }}!</h1>
  <p>This is your repos: </p>
  <ul>
    {% for item in data %}
    <li>
      <h2>{{ item.name }}</h2>
      <p>Time: {{ item.SHA }}</p>
      <p>By: {{ item.Author }}</p>
      <p>Time: {{ item.Date }}</p>
      <p>Time: {{ item.Message }}</p>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
